team: 头条搜索在线架构
location: 北京
bullets:
  - >
    维护并优化头条搜索在线服务，
    涉及召回模块、扇出控制、排序逻辑、请求控制、内容安全和特殊产品需求。
    治理在线服务下游依赖，规范依赖服务的注册和调用，监控下游请求延迟，
    通过添加缓存以优化部分长尾下游的耗时。
    对敏感内容标记做流式更新改造，使其能更及时且更早地在检索流程中被消除，
    保证内容安全的基础上提升搜索效果。
  - >
    优化倒排索引 (Xapian) 对文章 metadata 的存储和读取方式，
    对一个文章的 Meta 信息做聚合，在召回初段做统一读取，
    以减少 Xapian 多次对同一文章的不同 meta 信息的搜索，
    缩减召回延迟的同时节约索引的空间占用。
  - >
    负责阿拉丁搜索以及用户、音乐等垂类搜索功能的从 Elastic Search 
    到 C++/Xapian/Hadoop 的架构迁移。
    初步探索搜索平台对大量异构垂类索引的架构支持。