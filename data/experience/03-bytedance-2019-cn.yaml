company: 字节跳动
dates: 2019/08 - 2020/07
product: 综合搜索
team: 在线架构
location: 北京
bullets:
  - >
    维护并优化头条搜索在线服务，提供全网搜索和字节内部搜索平台功能。
    涵盖召回、扇出控制、排序、请求控制、内容安全等核心模块。
  - >
    治理下游服务依赖，统一服务注册、访问和监控机制。
    通过多级缓存优化长尾服务响应，显著降低搜索延迟。
  - >
    实施敏感内容标记流式更新机制，在检索早期阶段过滤风险内容，
    保障内容安全的同时提升搜索质量。
  - >
    重构 Xapian 索引库的元数据存储，将文档属性聚合为单一 Protobuf 结构，
    减少检索阶段的元数据查询次数，使召回延迟降低约 10\%。
  - >
    负责多个垂类搜索从 Elasticsearch 到自研 C++/Xapian/Hadoop 架构的迁移，
    包括用户搜索、音乐搜索等。设计并实现支持大量异构小索引的平台架构方案。